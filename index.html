<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="author" content="Bianca Baccin" />
    <meta name="keywords" content="galeria, fotos, interação" />
    <title>Tripleten Aroud the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_vector.png"
          alt="Logotipo Around the U.S."
          class="header__logo"
        />

        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_image.jpg"
            alt="Foto de perfil de Jacques Cousteau"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button profile__edit-button_mod-24px">
              <img
                src="./images/edit_button.png"
                alt="Botão para editar o perfil"
                class="profile__edit-button-icon"
              />
            </button>

            <button class="profile__edit-button profile__edit-button_mod-18px">
              <img
                src="./images/edit_button_18px.png"
                alt="Botão para editar o perfil"
                class="profile__edit-button-icon"
              />
            </button>

            <p class="profile__description">Explorador</p>
          </div>

          <button class="profile__add-button profile__add-button_mod-150w">
            <img
              src="./images/add_button.png"
              alt="Botão para adicionar ao perfil"
              class="profile__add-button-icon"
            />
          </button>

          <button class="profile__add-button profile__add-button_mod-282w">
            <img
              src="./images/add_button_282width.png"
              alt="Botão para adicionar ao perfil"
              class="profile__add-button-icon"
            />
          </button>
        </section>

        <section class="elements">
          <template class="elements__template">
            <div class="elements__element">
              <div class="elements__rectangle">
                <button class="elements__image-box">
                  <img src="" alt="" class="elements__image" id="link" />
                </button>
                <button class="elements__delete-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="19.3"
                    viewBox="0 0 18 19.3"
                    fill="none"
                  >
                    <path
                      d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79004H1.27954L2.45787 18.1422Z"
                      fill="white"
                    />
                    <path
                      d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z"
                      fill="white"
                    />
                  </svg>
                </button>
                <div class="elements__bottom-box">
                  <p class="elements__name"></p>
                  <button class="elements__like-button"></button>
                </div>
              </div>
            </div>
          </template>

          <template class="elements__image-template">
            <div class="elements__image-popup">
              <button
                class="elements__close-button elements__close-button_mod-40px"
              ></button>
              <p class="elements__image-name"></p>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="profile-popup">
      <div class="profile-popup__container">
        <button
          class="profile-popup__close-button profile-popup__close-button_mod-40px"
        >
          <img
            src="./images/close_button.png"
            alt="Botão de Fechar"
            class="profile-popup__close-vector"
          />
        </button>

        <button
          class="profile-popup__close-button profile-popup__close-button_mod-26px"
        >
          <img
            src="./images/close_button-26px.png"
            alt="Botão de Fechar"
            class="profile-popup__close-vector"
          />
        </button>
        <form class="profile-popup__form">
          <h2 class="profile-popup__title">Editar perfil</h2>
          <fieldset class="profile-popup__fieldset">
            <input
              class="profile-popup__input"
              type="text"
              placeholder="Nome"
              id="name"
              required
            />
          </fieldset>
          <fieldset class="profile-popup__fieldset">
            <input
              class="profile-popup__input"
              type="text"
              placeholder="Sobre mim"
              id="about"
              required
            />
          </fieldset>
          <button class="profile-popup__submit-button">Salvar</button>
        </form>
      </div>
    </div>

    <div class="cards-popup">
      <div class="cards-popup__container">
        <button
          class="cards-popup__close-button cards-popup__close-button_mod-40px"
        >
          <img
            src="./images/close_button.png"
            alt="Botão de Fechar"
            class="cards-popup__close-vector"
          />
        </button>

        <button
          class="cards-popup__close-button cards-popup__close-button_mod-26px"
        >
          <img
            src="./images/close_button-26px.png"
            alt="Botão de Fechar"
            class="cards-popup__close-vector"
          />
        </button>
        <form class="cards-popup__form">
          <h2 class="cards-popup__title">Novo Local</h2>
          <fieldset class="cards-popup__fieldset">
            <input
              class="cards-popup__input"
              type="text"
              placeholder="Título"
              id="cards-title"
              required
            />
          </fieldset>
          <fieldset class="cards-popup__fieldset">
            <input
              class="cards-popup__input"
              type="url"
              placeholder="Link de imagem"
              id="cards-link"
              required
            />
          </fieldset>
          <button class="cards-popup__add-button">Criar</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
