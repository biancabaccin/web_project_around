<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="author" content="Bianca Baccin" />
    <meta name="keywords" content="galeria, fotos, interação" />
    <title>Tripleten Aroud the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_vector.png"
          alt="Logotipo Around the U.S."
          class="header__logo"
        />

        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_image.jpg"
            alt="Foto de perfil de Jacques Cousteau"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button profile__edit-button_mod-24px">
              <img
                src="./images/edit_button.png"
                alt="Botão para editar o perfil"
                class="profile__edit-button-icon"
              />
            </button>

            <button class="profile__edit-button profile__edit-button_mod-18px">
              <img
                src="./images/edit_button_18px.png"
                alt="Botão para editar o perfil"
                class="profile__edit-button-icon"
              />
            </button>

            <p class="profile__description">Explorador</p>
          </div>

          <button class="profile__add-button profile__add-button_mod-150w">
            <img
              src="./images/add_button.png"
              alt="Botão para adicionar ao perfil"
              class="profile__add-button-icon"
            />
          </button>

          <button class="profile__add-button profile__add-button_mod-282w">
            <img
              src="./images/add_button_282width.png"
              alt="Botão para adicionar ao perfil"
              class="profile__add-button-icon"
            />
          </button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_1.jpg"
                  alt="Foto do Vale de Yosemite"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Vale de Yosemite</p>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_2.jpg"
                  alt="Foto do Lago Louise"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Lago Louise</p>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_3.jpg"
                  alt="Foto do Montanhas Care..."
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Montanhas Carecas</p>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_4.jpg"
                  alt="Foto do Latemar"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Latemar</p>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_5.jpg"
                  alt="Foto do Parque Nacional da Vanoise"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Parque Nacional da Vanoise</p>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_6.jpg"
                  alt="Foto do Lago di Braies"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Lago di Braies</p>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="profile-popup">
      <div class="profile-popup__container">
        <button
          class="profile-popup__close-button profile-popup__close-button_mod-40px"
        >
          <img
            src="./images/close_button.png"
            alt="Botão de Fechar"
            class="profile-popup__close-vector"
          />
        </button>

        <button
          class="profile-popup__close-button profile-popup__close-button_mod-26px"
        >
          <img
            src="./images/close_button-26px.png"
            alt="Botão de Fechar"
            class="profile-popup__close-vector"
          />
        </button>
        <form class="profile-popup__form">
          <h2 class="profile-popup__title">Editar perfil</h2>
          <fieldset class="profile-popup__fieldset">
            <input
              class="profile-popup__input"
              type="text"
              placeholder="Nome"
              id="name"
              required
            />
          </fieldset>
          <fieldset class="profile-popup__fieldset">
            <input
              class="profile-popup__input"
              type="text"
              placeholder="Sobre mim"
              id="about"
              required
            />
          </fieldset>
          <button class="profile-popup__submit-button">Salvar</button>
        </form>
      </div>
    </div>

    <div class="cards-popup">
      <div class="cards-popup__container">
        <button
          class="cards-popup__close-button cards-popup__close-button_mod-40px"
        >
          <img
            src="./images/close_button.png"
            alt="Botão de Fechar"
            class="cards-popup__close-vector"
          />
        </button>

        <button
          class="cards-popup__close-button cards-popup__close-button_mod-26px"
        >
          <img
            src="./images/close_button-26px.png"
            alt="Botão de Fechar"
            class="cards-popup__close-vector"
          />
        </button>
        <form class="cards-popup__form">
          <h2 class="cards-popup__title">Novo Local</h2>
          <fieldset class="cards-popup__fieldset">
            <input
              class="cards-popup__input"
              type="text"
              placeholder="Título"
              id="title"
              required
            />
          </fieldset>
          <fieldset class="cards-popup__fieldset">
            <input
              class="cards-popup__input"
              type="url"
              placeholder="Link de imagem"
              id="link"
              required
            />
          </fieldset>
          <button class="cards-popup__add-button">Criar</button>
        </form>
      </div>
    </div>

    <template class="card__template">
      <div class="card__rectangle">
        <figure class="card__image-box">
          <img src="" alt="" class="card__image" id="link" />
        </figure>
        <div class="card__bottom-box">
          <p class="card__name" id="title"></p>
          <button class="card__like-button">
            <img
              src="./images/like_button.svg"
              alt="Botão de Like"
              class="card__like-vector"
            />
          </button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
