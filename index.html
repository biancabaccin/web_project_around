<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="author" content="Bianca Baccin" />
    <meta name="keywords" content="galeria, fotos, interação" />
    <title>Tripleten Aroud the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_vector.png"
          alt="Logotipo Around the U.S."
          class="header__logo"
        />

        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_image.jpg"
            alt="Foto de perfil de Jacques Cousteau"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                src="./images/edit_button.png"
                alt="Botão para editar o perfil"
                class="profile__edit-button-icon"
              />
            </button>
            <p class="profile__description">Explorador</p>
          </div>

          <button class="profile__add-button">
            <img
              src="./images/add_button.png"
              alt="Botão para adicionar ao perfil"
              class="profile__add-button-icon"
            />
          </button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_1.jpg"
                  alt="Foto do Vale de Yosemite"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Vale de Yosemite</p>
                <button class="elements__like-button">
                  <img
                    src="./images/like_button.svg"
                    alt="Botão de Like"
                    class="elements_like-vector"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_2.jpg"
                  alt="Foto do Lago Louise"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Lago Louise</p>
                <button class="elements__like-button">
                  <img
                    src="./images/like_button.svg"
                    alt="Botão de Like"
                    class="elements_like-vector"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_3.jpg"
                  alt="Foto do Montanhas Care..."
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Montanhas Care...</p>
                <button class="elements__like-button">
                  <img
                    src="./images/like_button.svg"
                    alt="Botão de Like"
                    class="elements_like-vector"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_4.jpg"
                  alt="Foto do Latemar"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Latemar</p>
                <button class="elements__like-button">
                  <img
                    src="./images/like_button.svg"
                    alt="Botão de Like"
                    class="elements_like-vector"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_5.jpg"
                  alt="Foto do Parque Nacional da Vanoise"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Parque Nacional da Vanoise</p>
                <button class="elements__like-button">
                  <img
                    src="./images/like_button.svg"
                    alt="Botão de Like"
                    class="elements_like-vector"
                  />
                </button>
              </div>
            </div>
          </div>

          <div class="elements__element">
            <div class="elements__rectangle">
              <figure class="elements__image-box">
                <img
                  src="./images/elements_image_6.jpg"
                  alt="Foto do Lago di Braies"
                  class="elements__image"
                />
              </figure>
              <div class="elements__bottom-box">
                <p class="elements__name">Lago di Braies</p>
                <button class="elements__like-button">
                  <img
                    src="./images/like_button.svg"
                    alt="Botão de Like"
                    class="elements_like-vector"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>d</p>
      </footer>
    </div>
  </body>
</html>
