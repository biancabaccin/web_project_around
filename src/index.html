<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interativa onde os usuários podem adicionar, remover, ou curtir fotos."
    />
    <meta name="author" content="Bianca Baccin" />
    <meta name="keywords" content="galeria, fotos, interação" />
    <title>Tripleten Aroud the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_vector.png"
          alt="Logotipo Around the U.S."
          class="header__logo"
        />

        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <button class="profile__image-button">
            <img
              src="./images/profile_image.jpg"
              alt="Foto de perfil de Jacques Cousteau"
              class="profile__image"
            />
          </button>

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
              >
                <path
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                  fill="white"
                />
              </svg>
            </button>

            <p class="profile__description">Explorador</p>
          </div>

          <button class="profile__add-button" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
            >
              <path
                d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                fill="white"
              />
            </svg>
          </button>
        </section>

        <section class="elements">
          <template class="elements__template">
            <div class="elements__element">
              <div class="elements__rectangle">
                <button class="elements__image-box">
                  <img src="" alt="" class="elements__image" id="link" />
                </button>
                <button class="elements__delete-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="19.3"
                    viewBox="0 0 18 19.3"
                    fill="none"
                  >
                    <path
                      d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79004H1.27954L2.45787 18.1422Z"
                      fill="white"
                    />
                    <path
                      d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z"
                      fill="white"
                    />
                  </svg>
                </button>
                <div class="elements__bottom-box">
                  <p class="elements__name"></p>
                  <button class="elements__like-button"></button>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="profile-popup">
      <div class="profile-popup__container">
        <button class="profile-popup__close-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 40 40"
            fill="none"
          >
            <path
              d="M31.9977 28.8551L19.4269 16.2843L31.9977 3.71348L28.855 0.570788L16.2842 13.1416L3.71339 0.570788L0.570695 3.71348L13.1415 16.2843L0.570697 28.8551L3.71339 31.9978L16.2842 19.427L28.855 31.9978L31.9977 28.8551Z"
              fill="white"
            />
          </svg>
        </button>

        <form class="profile-popup__form" novalidate>
          <h2 class="profile-popup__title">Editar perfil</h2>
          <fieldset class="profile-popup__fieldset">
            <input
              class="profile-popup__input"
              type="text"
              placeholder="Nome"
              id="name"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="profile-popup__error name-error"></span>
          </fieldset>

          <fieldset class="profile-popup__fieldset">
            <input
              class="profile-popup__input"
              type="text"
              placeholder="Sobre mim"
              id="about"
              name="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="profile-popup__error about-error"></span>
          </fieldset>

          <button class="profile-popup__submit-button" type="submit">
            Salvar
          </button>
        </form>
      </div>
    </div>

    <div class="cards-popup">
      <div class="cards-popup__container">
        <button class="cards-popup__close-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 40 40"
            fill="none"
          >
            <path
              d="M31.9977 28.8551L19.4269 16.2843L31.9977 3.71348L28.855 0.570788L16.2842 13.1416L3.71339 0.570788L0.570695 3.71348L13.1415 16.2843L0.570697 28.8551L3.71339 31.9978L16.2842 19.427L28.855 31.9978L31.9977 28.8551Z"
              fill="white"
            />
          </svg>
        </button>

        <form class="cards-popup__form" novalidate>
          <h2 class="cards-popup__title">Novo Local</h2>
          <fieldset class="cards-popup__fieldset">
            <input
              class="cards-popup__input"
              type="text"
              placeholder="Título"
              id="cards-title"
              name="name"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="cards-popup__input-error cards-title-error"></span>
          </fieldset>
          <fieldset class="cards-popup__fieldset">
            <input
              class="cards-popup__input"
              type="url"
              placeholder="URL da imagem"
              id="cards-link"
              name="link"
              required
            />
            <span class="cards-popup__input-error cards-link-error"></span>
          </fieldset>
          <button class="cards-popup__add-button" type="submit">Criar</button>
        </form>
      </div>
    </div>

    <div class="photo-popup">
      <div class="photo-popup__container">
        <button class="photo-popup__close-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 40 40"
            fill="none"
          >
            <path
              d="M31.9977 28.8551L19.4269 16.2843L31.9977 3.71348L28.855 0.570788L16.2842 13.1416L3.71339 0.570788L0.570695 3.71348L13.1415 16.2843L0.570697 28.8551L3.71339 31.9978L16.2842 19.427L28.855 31.9978L31.9977 28.8551Z"
              fill="white"
            />
          </svg>
        </button>
        <img src=" " alt=" " class="photo-popup__image" id="photo-link" />
        <p class="photo-popup__name"></p>
      </div>
    </div>

    <div class="delete-popup">
      <div class="delete-popup__container">
        <button class="delete-popup__close-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 40 40"
            fill="none"
          >
            <path
              d="M31.9977 28.8551L19.4269 16.2843L31.9977 3.71348L28.855 0.570788L16.2842 13.1416L3.71339 0.570788L0.570695 3.71348L13.1415 16.2843L0.570697 28.8551L3.71339 31.9978L16.2842 19.427L28.855 31.9978L31.9977 28.8551Z"
              fill="white"
            />
          </svg>
        </button>
        <p class="delete-popup__title">Tem certeza?</p>
        <button class="delete-popup__submit-button" type="submit">Sim</button>
      </div>
    </div>

    <div class="photo-profile-popup">
      <div class="photo-profile-popup__container">
        <button class="photo-profile-popup__close-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 40 40"
            fill="none"
          >
            <path
              d="M31.9977 28.8551L19.4269 16.2843L31.9977 3.71348L28.855 0.570788L16.2842 13.1416L3.71339 0.570788L0.570695 3.71348L13.1415 16.2843L0.570697 28.8551L3.71339 31.9978L16.2842 19.427L28.855 31.9978L31.9977 28.8551Z"
              fill="white"
            />
          </svg>
        </button>
        <form class="photo-profile-popup__form" novalidate>
          <p class="photo-profile-popup__title">Alterar a foto do perfil</p>
          <fieldset class="photo-profile-popup__fieldset">
            <input
              class="photo-profile-popup__input"
              type="url"
              placeholder="URL da imagem"
              id="photo-url"
              name="link"
              required
            />
            <span
              class="photo-profile-popup__input-error photo-url-error"
            ></span>
          </fieldset>
          <button class="photo-profile-popup__submit-button" type="submit">
            Salvar
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
